<app-course-card
  *ngFor="let course of courses"
  [course]="course"
  [isEditable]="isEditable"
>
  <span showCourseBtn>
    <shared-button
      (click)="showCourse(course.id)"
      text="show course"
    ></shared-button>
  </span>
  <fa-icon (click)="editCourse(course.id)" [icon]="editIcon"></fa-icon>
  <fa-icon (click)="deleteCourse(course.id)" [icon]="deleteIcon"></fa-icon>
</app-course-card>
